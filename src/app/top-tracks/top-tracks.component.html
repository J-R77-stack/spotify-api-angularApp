<!-- src/app/top-tracks/top-tracks.component.html -->
<div *ngIf="topTracks.length > 0">
  <h2>Top Tracks</h2>
  <ul>
    <li *ngFor="let track of topTracks">
      <img
        [src]="track.album.images[0]?.url"
        alt="{{ track.name }}"
        width="50"
        height="50"
      />
      <span>{{ track.name }} by {{ track.artists[0].name }}</span>
    </li>
  </ul>
</div>
